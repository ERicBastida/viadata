{% load crispy_forms_tags %}
  {% block content_header %}
    <h1 class="row justify-content-center text-primary" >Files</h1>
    <div class="messages">
        {% if messages %}
          {% for message in messages %}
            <p class="alert alert-{{ message.tags }}">
              {{ message }}
            </p>
          {% endfor %}
         
        {% endif %}
        </div>
   {% endblock %}
  

<div class="table-responsive">

  <table class="table mb-0">
    <thead>
      <tr>
        <th></th>
        <th class="row justify-content-center" >File</th>
        <th >uploaded</th>
      </tr>
    </thead>
    <tbody>
      {% for file2 in Files2 %}
        <tr>
          <td>
            
            <div class="checkbox">
                <label><input type="checkbox" value=""></label>
            </div>
            
          </td>
          <div class="thumbnail">
          <td> <img src= '{{ file2.imagen2.url }}' class='img-responsive' style="width:100px;" /></td></div>
          <td> <a href="{{ file2.imagen2.url }}"  target='blank'>  {{ file2.imagen2.url }} </a>  </td>
          <td>{{ file2.timestamp2 }}</td>
          <td>
            <form method="post" action="{% url 'delete_file2' file2.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
  <p class="text-center">
    <input type="submit" class="btn btn-info" value="Submit">
  </p>
